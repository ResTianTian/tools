<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>huctf工具集</title>
    <link rel="stylesheet" href="static/plugin/bootstrap.css">
    <link rel="stylesheet" href="static/css/style.css">
    <script src="static/plugin/jquery-3.3.1.min.js"></script>
    <script src="static/plugin/bootstrap.min.js"></script>
    <script src="static/js/common.js"></script>
    <script src="static/js/transport.js"></script>
    <script type="text/javascript" src="static/plugin/jquery.zclip.js"></script>
</head >
<body class="" style="max-width: 1300px;margin: 0 auto">
<!-- 导航栏 -->
<ul class="breadcrumb daohan" >
    <li><a href="http://ctf.hutc.xyz:81/">主页</a></li>
    <li><a href="http://www.zjhu.edu.cn/">湖州师范学院</a></li>
    <li class="active">网络空间安全实验室</li>
</ul>

<!-- 轮播图 -->
<div id="myCarousel" class="carousel slide">
	<!-- 轮播（Carousel）指标 -->
	<ol class="carousel-indicators">
		<li data-target="#myCarousel" data-slide-to="0" class="active"></li>
		<li data-target="#myCarousel" data-slide-to="1"></li>
		<li data-target="#myCarousel" data-slide-to="2"></li>
	</ol>
	<!-- 轮播（Carousel）项目 -->
	<div class="carousel-inner" style="max-height: 500px">
		<div class="item active">
			<img src="static/img/1.jpg" alt="First slide" class="img-responsive">
		</div>
		<div class="item">
			<img src="static/img/1.jpg" alt="Second slide" class="img-responsive">
		</div>
		<div class="item">
			<img src="static/img/1.jpg" alt="Third slide" class="img-responsive">
		</div>
	</div>
	<!-- 轮播（Carousel）导航 -->
	<a class="left carousel-control" href="#myCarousel" role="button" data-slide="prev">
		<span class="glyphicon glyphicon-chevron-left" aria-hidden="true"></span>
		<span class="sr-only">Previous</span>
	</a>
	<a class="right carousel-control" href="#myCarousel" role="button" data-slide="next">
		<span class="glyphicon glyphicon-chevron-right" aria-hidden="true"></span>
		<span class="sr-only">Next</span>
	</a>
</div>

<!-- 主题部分 -->
<div class="main-div"id ='main-div'>
    <!-- 侧边滚动栏 -->
    <div class="main-container1 test-5" id="main-container1">
        <div class="scrollbar"></div>

       {% for id in Dict %}
            <div>
                <b href="#" class="list-group-item active "  id="{{ id+'_bt' }}" style="cursor:pointer">
                    {{ Dict[id]['name'] }}  <span class="caret"></span>
                </b>

                <div id="{{ id}}" style="display: none ">
                    {% for valuee in Dict[id]['typed_value_text'] %}
                        <span  class="list-group-item" value="{{ id+'_'+valuee }}">{{ Dict[id]['typed_value_text'][valuee]  }}</span>
                    {% endfor %}
                </div>
            </div>
       {% endfor %}
    </div>


    <!-- 表单栏-->
    <div class="main-container2" id="main-container2">
        <div class="input-div ">

            <p  class="list-group-item active" id="inputTop" >
                    输入框
            </p>
            <div class="form-group  ">
                <textarea class="form-control inputt test-5 main-container2-part1" rows="12" id="text" placeholder="input"></textarea>
            </div>
        </div>

        <div class="otherInput-div">
            <div class="input-group otherInput-div-p1" id="other1">
			    <span class="input-group-addon other_text" id="other1_span">其他输入</span>
			<input type="text" class="form-control " placeholder="未输入" >
		    </div>

            <div class="input-group otherInput-div-p1 " id="other2">
			    <span class="input-group-addon other_text" id="other2_span">其他输入</span>
			<input type="text" class="form-control" placeholder="未输入" >
		    </div>

            <div class="input-group otherInput-div-p1" id="other3">
			    <span class="input-group-addon other_text" id="other3_span">其他输入</span>
			<input type="text" class="form-control" placeholder="未输入" >
		    </div>

            <div class="input-group otherInput-div-p1" id="other4">
			    <span class="input-group-addon other_text" id="other4_span">其他输入</span>
			<input type="text" class="form-control" placeholder="未输入" >
		    </div>

        </div>

    <div class="hintt">
        <div class="alert alert-info">
            <div class="hint_div test-5" id="hintt">hint:这是一个注释</div>
        </div>
    </div>
    <!-- 按钮 -->
        <div class="btn-div " >
            <div class="btn-group" data-toggle="buttons">
                    <button class="btn btn-default" type="radio" name="options" value="none" id="option1"> 运算↓</button>

                    <button class="btn btn-success" type="radio" name="options" value="encode" id="option2"> 加密↓</button>

                    <button class="btn btn-info" type="radio" name="options" value="decode" id="option3"> 解密↓</button>

                    <div class="btn btn-warning" type="radio" name="options" value="copy" id="option4" > 复制</div>

            </div>
        </div>


        <div class="panel panel-primary result-div">

	       <p href="#" class="list-group-item active " id="bigint-bt" >
				结果框
			</p>
	        <div class="panel-body test-5 result-div-part2" id="result">

            </div>

        </div>
     </div>
</div>

</body>
</html>
